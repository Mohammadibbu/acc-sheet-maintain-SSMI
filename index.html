<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>
            <img
              src="logossmi.jpeg"
              alt="img"
              height="30"
              width="30"
              style="border-radius: 20%"
            />
          </td>
        </tr>
      </thead>
      <form id="salesForm" name="google-sheet">
        <tr>
          <td colspan="2">
            <label for="saleDate">Sale Date:</label>
            <input type="date" id="saleDate" name="saleDate" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="transactionType">Credit/Debit:</label>
            <select id="transactionType" name="transactionType" required>
              <option value="" selected disabled>--Select cr/deb--</option>

              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
            </select>
          </td>
          <td>
            <label for="mlUnit">Milliliter:</label>
            <select
              id="mlUnit"
              name="mlUnit"
              onchange="calculate_amt()"
              required
            >
              <option value="" selected disabled>--Select ml--</option>
              <option value="3ml">3ml</option>
              <option value="6ml">6ml</option>
              <option value="8ml">8ml</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="Quantity">Quantity:</label>
            <input
              type="number"
              id="Quantity"
              value="1"
              name="Quantity"
              oninput="cal()"
              required
              disabled
            />
          </td>
          <td>
            <label for="amt">Amount :</label>
            <input
              type="number"
              id="amt"
              value=""
              name="amount"
              ondblclick="removeAttribute('readonly')"
              readonly
              disabled
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label for="flavorName">Flavor Name:</label>
            <input type="text" id="flavorName" name="flavorName" required />
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" id="btn">Submit</button>
          </td>
          <td>
            <button
              type="reset"
              style="background-color: red"
              onclick="location.reload()"
            >
              Reset
            </button>
          </td>
        </tr>
      </form>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="acct sheet script.js"></script>
  </body>
</html>
